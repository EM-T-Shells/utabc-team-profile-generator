<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

  <header class="flex items-center justify-between bg-black text-gray-500 font-bold">
    <h2 class="pl-8 text-xl"> <> Our Team</h2>
    <h1 class="flex items-center md:text-4xl sm:text-3xl">
      <b class="overline">devi</b>
      <p class="text-purple-700 md:text-5xl sm:text-4xl pr-4 pb-2 underline">8</p>
    </h1>
   </header>

  <!--team profile container-->
  <div class="card-body grid col-2 sm:col-1 col-flow-auto space-x-auto p-20 container-fluid min-w-screen min-h-screen bg-gray-800">

    <!--profile-card-->
    <div class="px-5 py-5">
      <div class="rounded-lg shadow-xl bg-gray-900 text-white"
        style="width:400px;">
          <div class="border-b border-gray-800 px-8 py-3">
              <div class="inline-block w-3 h-3 mr-2 rounded-full bg-red-500"></div><div class="inline-block w-3 h-3 mr-2 rounded-full bg-yellow-300"></div><div class="inline-block w-3 h-3 mr-2 rounded-full bg-green-400"></div>
          </div>

          <!--content-->
          <div class="px-8 py-6">

              <!---fixed html text; no-js-->
              <p><em class="text-blue-400">const</em> <span class="text-green-400">aboutMe</span> <span class="text-pink-500">=</span> <em class="text-blue-400">function</em>() {</p>
              <p>&nbsp;&nbsp;<span class="text-pink-500">return</span> {</p>

              <!--js-create-html-->
                <!--name-->
              <p>&nbsp;&nbsp;&nbsp;&nbsp;name: <span id="teamMember_id"class="text-yellow-300">'$'</span>,</p>
                <!--position-->
              <p>&nbsp;&nbsp;&nbsp;&nbsp;position: <span id="teamMember_position" class="text-yellow-300">'$'</span>,</p>
                <!--email-->
              <p>&nbsp;&nbsp;&nbsp;&nbsp;email: <span id="teamMember_email" class="text-yellow-300"><a href="#" target="_blank" class="text-yellow-300 hover:underline focus:border-none"></a>$</span>,</p>
                <!--place-->
              <p>&nbsp;&nbsp;&nbsp;&nbsp;`${place}`: <span id="teamMember_place" class="text-yellow-300">'<a href="#" target="_blank" class="text-yellow-300 hover:underline focus:border-none">$</a>'</span></p>
              <p>&nbsp;&nbsp;}</p>
              <p>}</p>
          </div>
      </div>
      <!--teamMember-card end-->
  </div>
  <!--profile cards container end-->


  <script src="scripts/index.js"></script>
</body>
</html>
